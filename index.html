<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
</head>
<body>

    <div class="ui Segment">
        <button class="ui blue button" id="connect">Connect with tag</button><br><br>
        <button class="ui red button" id="disconnect" type="button">Disconnect</button><br><br><br>
        <button class="ui blue button" id="emergency">Emergency event</button><br>
        <button class="ui blue button" id="reset">Reset event</button><br>
        <br><br><br>
        <button class="ui blue button" id="rescuesignal">Get Rescue Signal</button><br>
    </div>

<div style="display: none;">
        <div id="terminal">
            <div>Device connection...</div>
            <div class="out">Outcoming message</div>
            <div class="in">Incoming message</div>    
        </div>

        <form id="send-form">
            <input id="input" type="text">
            <button type="submit">Send</button>
        </form>
    </div>
<script src="/ttnapi/index.js"></script>
<script src="main.js"></script>

</body>
</html>
